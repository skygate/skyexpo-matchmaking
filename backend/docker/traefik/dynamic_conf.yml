---

http:
  routers:
    to-frontend:
      entryPoints:
        - "web"
        - "web-secure"
      rule: "Host(`skyexpo.hal.skygate.io`) && PathPrefix(`/`)"
      service: "service-frontend"
#      middlewares:
#        - "https-redirect"
#      tls:
#        certResolver: letsencrypt
    to-backend:
      entryPoints:
        - "web"
        - "web-secure"
      rule: "Host(`skyexpo.hal.skygate.io`) && PathPrefix(`/api`)"
      service: "service-backend"
#      middlewares:
#        - "https-redirect"
#      tls:
#        certResolver: letsencrypt
    to-admin:
      entryPoints:
        - "web"
        - "web-secure"
      rule: "Host(`skyexpo.hal.skygate.io`) && PathPrefix(`/admin`)"
      service: "service-admin"
#      middlewares:
#        - "https-redirect"
#      tls:
#        certResolver: letsencrypt
    to-static:
      entryPoints:
        - "web"
      rule: "Host(`skyexpo.hal.skygate.io`) && PathPrefix(`/static`)"
      service: "service-static"
#      middlewares:
#        - "https-redirect"
#      tls:
#        certResolver: letsencrypt
    to-media:
      entryPoints:
        - "web"
      rule: "Host(`skyexpo.hal.skygate.io`) && PathPrefix(`/media`)"
      service: "service-media"
#      middlewares:
#        - "https-redirect"
#      tls:
#        certResolver: letsencrypt

  services:
    service-backend:
      loadBalancer:
        servers:
          - url: "http://web:8000/api"
    service-admin:
      loadBalancer:
        servers:
          - url: "http://web:8000/admin"
    service-static:
      loadBalancer:
        servers:
          - url: "http://nginx/static"
    service-media:
      loadBalancer:
        servers:
          - url: "http://nginx/media"
    service-frontend:
      loadBalancer:
        servers:
          - url: "http://web-app:3000"
